<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular basics</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src = "js.js"></script>
</head>
<body>

<div ng-controller="myController" ng-switch on="valueIs">
<div ng-controller="myController" ng-switch-when="1"> Value is 1</div>
<div ng-controller="myController" ng-switch-when="2"> Value is 2</div>
<div ng-controller="myController" ng-switch-default> Value is not 1 or 2</div>


<!-- prints Value is 1 -->

</div>

</body>
</html>
